<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <title>Logdateien - Software Inventory</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/shared-lib.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Logdateien</h1>
            <button class="btn" onclick="window.location.href='/'">
                <i class="fas fa-home"></i> Zurück zum Dashboard
            </button>
        </header>

        <div class="card">
            <h2><i class="fas fa-file-alt"></i> Verfügbare Logdateien</h2>

            <ul class="log-list">
                {% for log in logs %}
                <li class="log-item">
                    <a href="/logs?file={{ log }}" class="log-link">
                        <i class="fas fa-file-lines"></i> {{ log }}
                    </a>
                </li>
                {% endfor %}
                <li class="log-item">
                    <a href="/logs?file=app.log" class="log-link">
                        <i class="fas fa-file-lines"></i> app.log (Anwendungslog)
                    </a>
                </li>
            </ul>
        </div>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Zurück zum Dashboard
        </a>
    </div>
</body>
</html>
