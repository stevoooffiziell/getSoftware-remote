<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Logdatei - Software Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/shared-lib.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            color: #4361ee;
        }

        .btn {
            padding: 8px 16px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .log-container {
            background: #2b2d42;
            color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #8d99ae;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Logdatei: {{ log_file }}</h1>
            <button class="btn" onclick="window.location.href='/logs'">
                <i class="fas fa-arrow-left"></i> Zurück zur Liste
            </button>
        </header>

        <div class="log-container">
            {{ log_content }}
        </div>

        <a href="/logs" class="back-btn">
            <i class="fas fa-arrow-left"></i> Zurück zur Log-Liste
        </a>
    </div>
</body>
</html>
